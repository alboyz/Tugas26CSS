<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Belajar Bersama Niomic</title>

<body>
  <div class="container">

      <img src="/img/jakarta.jpg" alt="jakarta" class="rounded">

    <div class="cg1">
